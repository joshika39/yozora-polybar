[module/dummy-text]
type = custom/text
content = " "

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "ï„œ "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.accent1}

label-layout = %layout%
label-layout-underline = ${colors.accent1}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.background-alt}
label-indicator-underline = ${colors.foreground-alt}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.background-alt}

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.foreground}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-foreground = ${colors.foreground}
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${colors.foreground-alt}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï‡€ "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.accent2}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï‹› "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.accent2}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = #9f78e1
label-connected = %essid%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = ï‡«
ramp-signal-1 = ï‡«
ramp-signal-2 = ï‡«
ramp-signal-3 = ï‡«
ramp-signal-4 = ï‡«
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp12s0
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = "î†œ "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5

date =
date-alt = "ğŸ“… %Y-%m-%d"

time = "î„ %H:%M"
time-alt = %H:%M:%S
format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.accent2}

label = " %date% %time% "

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = VOL %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = ï€¦
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = â”€
bar-volume-fill-font = 2
bar-volume-empty = â”€
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.accent4}

format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = "ï‰€ "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = "ï‰ƒ "
ramp-capacity-1 = "ï‰‚ "
ramp-capacity-2 = "ï‰ "
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = "ï‰ƒ "
animation-charging-1 = "ï‰‚ "
animation-charging-2 = "ï‰ "
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

animation-discharging-0 = "ï‰ "
animation-discharging-1 = "ï‰‚ "
animation-discharging-2 = "ï‰ƒ "
animation-discharging-foreground = ${colors.foreground-alt}
animation-discharging-framerate = 750

[module/custom-battery]
type = custom/script
exec = ~/.config/yozora/tools/battery.sh --bat
interval = 30
label = %output%
format-underline = ${colors.accent4}
format = <label>
format-prefix = "ï‰€ "
format-prefix-foreground = ${colors.foreground-alt}


[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = ${colors.accent2}
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.warning}

ramp-0 = "ï‹‰"
ramp-1 = "ï‹ˆ" 
ramp-2 = "ï‹‡"
ramp-foreground = ${colors.foreground-alt}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = "ï€‘"
label-open-foreground = ${colors.foreground}
label-close = "ï„’"
label-close-foreground = ${colors.foreground}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = "ï€"
menu-0-0-exec = menu-open-1
menu-0-1 = "ï€‘"
menu-0-1-exec = menu-open-2
menu-0-2 = "ï‚‹"
menu-0-2-exec = menu-open-3

menu-1-0 = "ï€"
menu-1-0-exec = menu-open-0
menu-1-1 = "ï€"
menu-1-1-exec = reboot

menu-2-0 = "ï€"
menu-2-0-exec = menu-open-0
menu-2-1 = "ï€‘"
menu-2-1-exec = poweroff

menu-3-0 = "ï€"
menu-3-0-exec = menu-open-0
menu-3-1 = "ï‚‹"
menu-3-1-exec = i3-msg exit

[module/spotify]
type = custom/script
interval = 1
format-prefix = "ï€ "
format-prefix-foreground = ${colors.foreground-alt}
format = <label>
exec = python /usr/bin/polybar-spotify -t 42 -f '{artist}: {song}'
format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 

[module/rofi]
type = custom/text
content = ïŒƒ
content-padding = 1
content-background = ${colors.background}
content-foreground = ${colors.foreground}
click-left = exec rofi -show drun -show-icons -columns 3 -lines 9
click-right = exec rofi -show combi -show-icons -columns 4 -lines 6
format-underline = ${colors.accent5}

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px


[module/now-playing]
type = custom/script
tail = true
;format-prefix = ""
format = <label>
exec = ~/.config/polybar/scripts/polybar-now-playing
click-right = "kill -USR1 $(pgrep --oldest --parent %pid%)"

[module/polywins]
type = custom/script
exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null
format = <label>
label = %output%
label-padding = 1
tail = true
